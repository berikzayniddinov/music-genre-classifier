version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./frontend/templates:/app/frontend/templates
      - ./frontend/static:/app/frontend/static
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
